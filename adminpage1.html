<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="admin/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <div class="logo_name">ETS</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="#" data-tooltip="Search">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search...">
                </a>
            </li>
            <li>
                <a href="#dashboard" data-tooltip="Dashboard">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>  
            </li> 
            <li>                
                <a href="#manage-staff" data-tooltip="Manage Staff">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Manage Staff</span>
                </a>
            </li>
            <li>
                <a href="manage.php" data-tooltip="Manage Schedules">
                    <i class='bx bx-calendar'></i>
                    <span class="manage.php">Manage Schedules</span>
                </a>
            </li>
            <li>
                <a href="#reports" data-tooltip="Reports">
                    <i class='bx bx-bar-chart'></i>
                    <span class="links_name">Reports</span>
                </a>
            </li>
        </ul>
        <i class='bx bx-log-out' id="log_out"></i>
    </div>

    <!-- Main Content -->
    <div class="main_content">
        <h1>Welcome, Admin</h1>
        <!-- Stats Section -->
        <div class="stats">
            <div class="stat_card">
                <h2>45</h2>
                <p>Total Staff</p>
            </div>
            <div class="stat_card">
                <h2>120</h2>
                <p>Schedules Created</p>
            </div>
            <div class="stat_card">
                <h2>30</h2>
                <p>Active Sessions</p>
            </div>
        </div>
        <!-- Management Tools -->
        <div class="tool_links">
            <a href="">Manage Staff</a>
            <a href="">Manage Schedules</a>

        </div>
    </div>

    <script>
        const sidebar = document.querySelector(".sidebar");
        const toggleBtn = document.querySelector("#btn");

        toggleBtn.addEventListener("click", () => {
            sidebar.classList.toggle("closed");
        });
    </script>
</body>    
</html>
